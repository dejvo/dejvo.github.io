---
isHtmlSuffix: true
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/fullcalendar-2.9.1/lib/moment.min.js"></script>
    <script src="js/fullcalendar-2.9.1/fullcalendar.min.js"></script>
    <script src="js/fullcalendar-2.9.1/gcal.js"></script>
    <script src="js/fullcalendar-2.9.1/lang/sk.js"></script>
    <link rel="stylesheet" href="js/fullcalendar-2.9.1/fullcalendar.min.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div class="logo"><a href="/"><img src="{{site.url}}/img/jrf-logo-2.svg"/ height="100" title="{{ site.title }}"></a></div>
          </div>
          <div class="col-md-10">
            <nav class="navbar-default">
              <ul class="nav navbar-nav">
                <li class="{% if page.url == '/' %}active{% endif %}"><a href="/">Home</a></li>
                <li class="{% if page.permalink == 'o-nas' %}active{% endif %}"><a href="/o-nas{% if layout.isHtmlSuffix %}.html{% endif %}">O nás</a></li>
                <li class="{% if page.permalink == 'treningy' %}active{% endif %}"><a href="/treningy{% if layout.isHtmlSuffix %}.html{% endif %}">Tréningy</a></li>
                <li class="{% if page.permalink == 'galeria' %}active{% endif %}"><a href="/galeria{% if layout.isHtmlSuffix %}.html{% endif %}">Galéria</a></li>
                <li class="{% if page.permalink == 'kontakt' %}active{% endif %}"><a href="/kontakt{% if layout.isHtmlSuffix %}.html{% endif %}">Kontakt</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        {{ content }}
        </div>
    </div>
    <footer>
      <span>&copy; 2016 Jump Rope Factory, Created by Dávid Nemčok</span>
    </footer>
  </body>
</html>
