---

---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-xs-1">
            <div class="logo"><a href="/"><img src="{{site.url}}/img/jrf-logo-2.svg"/ height="100" title="{{ site.title }}"></a></div>
          </div>
          <div class="col-md-10">
            <nav class="navbar-default">
              <ul class="nav navbar-nav">
                <li class="{% if page.url == '/' %}active{% endif %}"><a href="/">Home</a></li>
                <li class="{% if page.permalink == site.url_onas %}active{% endif %}"><a href="/{{ site.url_onas }}">O nás</a></li>
                <li class="dropdown {% if page.permalink == site.url_treningy_pre_deti or page.permalink == site.url_treningy_pre_dospelych or page.permalink == site.url_treningy_pre_ucitelov %}active{% endif %}">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tréningy <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/{{ site.url_treningy_pre_deti }}">Tréningy pre deti</a></li>
                    <li><a href="/{{ site.url_treningy_pre_dospelych }}">Tréningy pre dospelých</a></li>
                    <li><a href="/{{ site.url_treningy_pre_ucitelov }}">Workshopy</a></li>
                  </ul>
                </li>
                <li class="{% if page.url contains '/galeria' %}active{% endif %}"><a href="/galeria">Galéria</a></li>
                <li class="{% if page.permalink == site.url_kontakt %}active{% endif %}"><a href="/{{ site.url_kontakt }}">Kontakt</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        {{ content }}
        </div>
    </div>
    <footer>
      <span>&copy; 2016 Jump Rope Factory, Created by Dávid Nemčok</span>
    </footer>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-84582935-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
